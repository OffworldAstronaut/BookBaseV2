<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style_home.css">
    <style>
        
    </style>
    <title>Deleção de livros</title>
</head>

<body>
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Cadastrar dados</a>
            <div class="dropdown-content">
                <a href="./cadastro_livros.html">Livros</a>
                <a href="./cadastro_autores.html">Autores</a>
            </div>
        </li>
    </ul>

    <h1>Cadastrar Livro</h1>
    <form action="/dados_livros" method="post">
        <label for="titulo_livro">Título</label><br>
        <input type="text" id="titulo_livro" name="titulo_livro"><br>
        <label for="genero_livro">Gênero</label><br>
        <input type="text" id="genero_livro" name="genero_livro"><br>
        <label for="lingua_livro">Língua</label>
        <input type="text" name="lingua_livro" id="lingua_livro"><br>

        <div class="radio-label">
            <input type="radio" id="livraria" name="origem_livro" value="L">
            <label for="livraria">Livraria</label>
        </div>

        <div class="radio-label">
            <input type="radio" id="alfarrabio" name="origem_livro" value="A">
            <label for="alfarrabio">Alfarrábio</label>
        </div>
        

        <div class="radio-label">
            <input type="radio" id="doacao" name="origem_livro" value="D">
            <label for="doacao">Doação</label>
        </div><br><br>

        <label for="isbn_livro">ISBN</label>
        <input type="text" name="isbn_livro" id="isbn_livro">
        <label for="data_pub_livro">Data de Publicação</label>
        <input type="date" name="data_pub_livro" id="data_pub_livro">

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
