<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBase</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BookBase</h1>
            <h2>A simple database for books and authors</h2>
        </div>
        
        <div class="buttons_menu">
    
            <div>
                <button onclick="navigate('/books')">
                    View stored books
                </button>
            </div>
    
            <div>
                <button onclick="navigate('/authors')">
                    View authors
                </button>
            </div>
            
            <div>
                <button onclick="navigate('/books')">
                    Register a book
                </button>
            </div>

            <div>
                <button onclick="navigate('/books')">
                    Register an author
                </button>
            </div>

            <div>
                <button onclick="navigate('/books')">
                    Delete or edit a book
                </button>
            </div>
            
            <div>
                <button onclick="navigate('/books')">
                    Delete or edit an author
                </button>
            </div>
        </div>
        <script>
            function navigate(route) {
                window.location.href = route;
            }
        </script>
    </div>
</body>

</html>
